<!DOCTYPE html>

<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"  rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/0b7da06416.js" crossorigin="anonymous"></script>

<body>
    <header class="topHeader">
        
        
        <a href="index.html"><img src="/img/logo/Reservia.svg" alt="logo reseriva"></a> 
        
        <nav>    
            
            <div class="navMenu">

                <a href="#host" class="topNavMenu">Hébergements</a>
                <a href="#activity" class="topNavMenu">Activités</a>
                
            </div>

            <div class="navSignUp">

                <a href="#" class="topNavSignUp">S'inscrire</a>

            </div>

        </nav>

    </header>

    <main>

        <header class="searchHeader">

            <h1 id="titleSearch">Trouvez votre hébergement pour des vacances de rêve</h1>
            <p id="parSearch">En plein centre de ville ou en pleine nature</p>

            <div class="searchBar">
               <i class="material-icons">location_on</i>
               <input type="search" class="searchInput" placeholder="Marseilles, France">
               <button class="searchButton">Rechercher</button>
            </div>
            
            <div class="filtres">
                <h3 class="titleFiltre">Filtres</h3>
                <div class="btn-filtres">
                    <button class="filtre"><i id="iconsFiltre" class="fas fa-money-bill-wave"></i>Économique</button>
                    <button class="filtre"><i id="iconsFiltre" class="fas fa-child"></i>Familial</button>
                    <button class="filtre"><i id="iconsFiltre" class="fas fa-heart"></i>Romantique</button>
                    <button class="filtre"><i id="iconsFiltre" class="fas fa-dog"></i>Animaux autorisés</button>
                </div>

                
                
            </div>

            <div class="quote">
            <i class="fas fa-exclamation-circle"></i>
            <span>Plus de 500 logements sont disponibles dans cette ville</span>
            </div>

        </header>

        <section hostAndPopular>

            <div class="Host">

                <div class="hostCard">


                </div>

            </div>
            
            <!-- <div class="popular"></div> -->

        </section>


    </main>
